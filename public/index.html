<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/LWT_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="LWT GAMES" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/LWT_logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>LWT GAMES</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- This hidden form makes it possible for netlify to process the JSX form
        on the get involved page. -->
  <form name="GetInvolvedForm" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName"></input>
    <input type="text" name="lastName"></input>
    <input type="text" name="prefName"></input>
    <input type="text" name="pronouns"></input>
    <input type="date" name="dob"></input>
    <input type="text" name="city"></input>
    <input type="text" name="state"></input>
    <input type="text" name="timezone"></input>
    <input type="text" name="gender"></input>
    <input type="text" name="sexualOrientation"></input>
    <input type="tel" name="phone"></input>
    <input type="email" name="email"></input>
    <input type="url" name="linkedIn"></input>
    <input type="url" name="github"></input>
    <input type="url" name="portfolio"></input>
    <textarea name="skills"></textarea>
    <textarea name="goals"></textarea>
    <textarea name="otherComments"></textarea>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/Olympic_Carabiner_logo_Green_no_words_no_white.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="We are Interconnected Collective. We focus on building community and forming connections with likeminded, growing individuals." />
  <link rel="apple-touch-icon" href="/LWT_logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <title>Interconnected Collective</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- This hidden form makes it possible for netlify to process the JSX form
        on the get involved page. -->
  <form name="GetInvolvedForm" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName"></input>
    <input type="text" name="lastName"></input>
    <input type="text" name="prefName"></input>
    <input type="text" name="pronouns"></input>
    <input type="date" name="dob"></input>
    <input type="text" name="city"></input>
    <input type="text" name="state"></input>
    <input type="text" name="timezone"></input>
    <input type="text" name="gender"></input>
    <input type="text" name="sexualOrientation"></input>
    <input type="tel" name="phone"></input>
    <input type="email" name="email"></input>
    <input type="url" name="linkedIn"></input>
    <input type="url" name="github"></input>
    <input type="url" name="portfolio"></input>
    <textarea name="background"></textarea>
    <textarea name="skills"></textarea>
    <textarea name="goals"></textarea>
    <input type="text" name="referral"><input>
    <textarea name="otherComments"></textarea>
  </form>

  <form name="NewsletterForm" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email"></input>
  </form>

  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('incocollective', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support Us',
      'floating-chat.donateButton.background-color': '#7030A0',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
</body>

</html>
